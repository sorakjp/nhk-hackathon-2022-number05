					<div class="content--detail-title">
						<h1 class="content--title">
							<span>台風14号 山陽新幹線 広島～博多 19日は終日運転とりやめ</span>
						</h1>
						<p class="content--date">
							<time datetime="2022-09-18T11:29:25">2022年9月18日 11時29分</time>
							<a href="/news/word/0001345.html" class="i-word">台風</a>
						</p>
					</div>
				</header>
				<div class="module--share none-screen">
					<div class="nhk-snsbtn" data-nhksns-disable="google" data-nhksns-description=" "></div>
				</div>
				<section class="content--detail-main">
					<div class="content--detail-body">
						<p class="content--summary" style="">JR西日本によりますと、台風14号の影響で山陽新幹線は19日、広島駅と博多駅の間で始発から終日運転を取りやめます。</p>
						<nav class="module--footer button-more none-screen">
							<p class="button"><i class="i-arrow is-down_g"></i>続きを読む</p>
						</nav>
						<div class="content--detail-more none-mobile">
							<p class="content--summary-more" style="">また19日は、広島駅と新大阪駅の間も始発から本数を減らして運転を行う予定で、午後6時ごろから順次運転を取りやめるということです。JR西日本では、台風の進路や速度によっては日時や範囲が変わることがあるとして、運行情報に注意するよう呼びかけています。</p>
						</div>
					</div>
				</section>
			</section>
		</article>
