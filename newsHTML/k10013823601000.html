						<p class="content--date">
							<time datetime="2022-09-18T13:16:02">2022年9月18日 13時16分</time>

				<div class="module--share none-screen">

				</div>
				<section class="content--detail-main">
					<div class="content--detail-body">
						<p class="content--summary" style="">JR東海によりますと、台風14号の影響で東海道新幹線は19日の午後から最終の時間帯にかけて新大阪駅と名古屋駅の間の上下線で運転を取りやめるということです。<br /><br />名古屋駅と東京駅の間も大幅に本数を減らして運転するということです。<br /><br />具体的な運転計画についてはきょう夕方ごろに改めて発表するとしています。</p>
					</div>
				</section>
			</section>
		</article>
